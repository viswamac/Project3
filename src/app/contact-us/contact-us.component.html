<div>
  <app-header></app-header>
</div>
<div class="contact-us-main">
  <div class="card">
    <p style="color:#1b253e; text-align:left;">I'm always open to new opportunities, collaborations, and creative discussions. 
      Drop me a message, and Iâ€™ll get back to you ASAP! ðŸ˜Š</p>
    <mat-card appearance="outlined">
      <mat-card-content>
          <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
            <mat-form-field >
                <mat-label >Name</mat-label>
                <input matInput formControlName="name">

                <div *ngIf="myForm.controls['name'].touched">
                  <span *ngIf="myForm.controls['name'].errors?.['required']" class="error">
                  Name is required.
                </span>
                <span *ngIf="myForm.controls['name'].errors?.['minlength']
                && myForm.controls['name'].touched" class="error">
                  Expecting atleast 5 letters.
                </span>
                </div>
        
              </mat-form-field>
              <mat-form-field>
                <mat-label>Phone Number</mat-label>
                <input matInput formControlName="phoneNumber">
              </mat-form-field>
              <div formGroupName="address"> 
                <mat-form-field>
                  <mat-label >City</mat-label>
                  <input matInput formControlName="city">
                </mat-form-field>
                <mat-form-field>
                  <mat-label>State</mat-label>
                  <input matInput formControlName="state">
                </mat-form-field>
              </div>
             
              <button class="btn" mat-raised-button type="submit" [disabled]="myForm.invalid">
                Submit
              </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
